{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ engawa.scenario_name }} - Shinobi-Mas</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
</head>
<body>
  <script src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
  <script src="{% static 'assets/js/bootstrap.js' %}"></script>
  <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>
  あなたは{{ role_name }}です<br>
  シナリオ名：{{ engawa.scenario_name }}
  <button type="button" class="button">ENGAWAを削除する</button>
  {% if object_list %}
  {% for handout in object_list %}
  <li>{{ handout.id }}</li>
  <li>{{ handout.type }}</li>
  {% endfor %}
  {% endif %}
  <div class="modal fade" tabindex="-1" role="dialog" id="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content"></div>
    </div>
  </div>
  <div>
    <button id="create-handout" class="btn" type="button">ハンドアウトを追加する</button>
  </div>
</body>
<script type="text/javascript">
  $(document).ready(function() {

    $("#create-handout").modalForm({
        formURL: "{% url 'create-handout' engawa.uuid player.p_code %}"
    });

  });
</script>
</html>
